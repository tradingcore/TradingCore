name: TradingCore - Análise Diária

on:
  schedule:
    # Roda todos os dias às 9:00 UTC (6:00 AM Brasília)
    - cron: '0 9 * * *'
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  analyze-and-send:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependências
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      
      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configurar credenciais Google
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          mkdir -p config
          echo "$GOOGLE_CREDENTIALS" > config/credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS="config/credentials.json"
      
      - name: Autenticar Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          create_credentials_file: true
      
      - name: Executar análise
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EVENT_REGISTRY_API_KEY: ${{ secrets.EVENT_REGISTRY_API_KEY }}
          REMETENTE_EMAIL: ${{ secrets.REMETENTE_EMAIL }}
          REMETENTE_SENHA: ${{ secrets.REMETENTE_SENHA }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python main.py
      
      - name: Limpar credenciais
        if: always()
        run: |
          rm -f config/credentials.json

